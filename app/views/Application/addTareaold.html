<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <title>Untitled Form</title>
            <link rel="stylesheet" type="text/css" href="/public/stylesheets/viewtarea.css" media="all">
                <script type="text/javascript" src="/public/javascripts/viewtarea.js"></script>
                <script type="text/javascript" src="/public/javascripts/calendar.js"></script>

                </head>
                <body id="main_body" >

                    <img id="top" src="/public/images/toptarea.png" alt="">
                        <div id="form_container">

                            <h1><a>AÃ±adir una tarea</a></h1>
                            <form id="form_443352" class="appnitro"  method="post" action="">
                                <div class="form_description">
                                    <h2>Agregar tarea</h2>
                                    <p>Llena los datos para agregar la tarea</p>
                                </div>						
                                <ul >

                                    <li id="li_1" >
                                        <label class="description" for="element_1">Tarea </label>
                                        <div>
                                            <input id="descripcion" name="descripcion" class="element text medium" type="text" maxlength="255" value=""/> 
                                        </div> 
                                    </li>		<li id="li_3" >
                                        <label class="description" for="element_3">Drop Down </label>
                                        <div>

                                            <select class="element select medium" id="materia" name="materia"> 
                                                
                                                #{list items:listamaterias, as:'e'}
                                                <option value="${e.nombre_materia}"  >${e.nombre_materia}</option>
                                                #{/list}

                                            </select>

                                        </div> 
                                        
                                    </li>	
                                    
                                    </li>		
                                    
                                    
                                    <li id="li_3" >
		<label class="description" for="element_3">Fecha </label>
		<span>
			<input id="element_3_1" name="dia" class="element text" size="2" maxlength="2" value="" type="text"> /
			<label for="element_3_1">DD</label>
		</span>
		<span>
			<input id="element_3_2" name="mes" class="element text" size="2" maxlength="2" value="" type="text"> /
			<label for="element_3_2">MM</label>
		</span>
		<span>
	 		<input id="element_3_3" name="ano" class="element text" size="4" maxlength="4" value="" type="text">
			<label for="element_3_3">YYYY</label>
		</span>
	
		<span id="calendar_3">
			<img id="cal_img_3" class="datepicker" src="/public/images/calendar.gif" alt="Pick a date.">	
		</span>
		<script type="text/javascript">
			Calendar.setup({
			inputField	 : "element_3_3",
			baseField    : "element_3",
			displayArea  : "calendar_3",
			button		 : "cal_img_3",
			ifFormat	 : "%B %e, %Y",
			onSelect	 : selectEuropeDate
			});
		</script>
		 
		</li>
                                    

                                    <li class="buttons">
                                        <input type="hidden" name="form_id" value="443352" />

                                        <input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
                                    </li>
                                </ul>
                            </form>	
                            <div id="footer">
                                    ${mensaje} 
                            </div>
                        </div>
                        <img id="bottom" src="/public/images/bottomtarea.png" alt="">
